<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Video & Document Manager</title>
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/layout.css">
    <link rel="stylesheet" href="/css/components.css">
</head>

<body>
    <div class="wrapper">
        <div id="header"></div>

        <div class="container">
            <h2>Video Manager</h2>

            <h3>Replace video for existing key</h3>

            <label>Choose key:</label>
            <select id="keySelect"></select>

            <br><br>

            <label>Choose new file:</label><br>
            <input id="fileInput" type="file" accept="video/*">
            <button onclick="uploadVideo()">Upload / Replace</button>

            <hr style="margin: 25px 0;">

            <h3>Current Videos</h3>
            <div id="videoList"></div>

            <!-- NEW: Documents section -->
            <hr style="margin: 40px 0;">
            <h2>Document Manager</h2>

            <h3>Upload or Replace Document</h3>

            <label>Choose document key:</label>
            <select id="docKeySelect"></select>

            <br><br>

            <label>Choose document file:</label><br>
            <input id="docFileInput" type="file" accept=".pdf,.doc,.docx,.txt,.xls,.xlsx">
            <button onclick="uploadDocument()">Upload / Replace</button>

            <hr style="margin: 25px 0;">

            <h3>Current Documents</h3>
            <div id="docList"></div>
            

            <!-- NEW: Audio section -->
            <hr style="margin: 40px 0;">
            <h2>Audio Manager</h2>

            <h3>Upload or Replace Audio</h3>

            <label>Choose audio key:</label>
            <select id="audioKeySelect"></select>

            <br><br>

            <label>Choose audio file:</label><br>
            <input id="audioFileInput" type="file" accept="audio/*">
            <button onclick="uploadAudio()">Upload / Replace</button>

            <hr style="margin: 25px 0;">

            <h3>Current Audio Files</h3>
            <div id="audioList"></div>
        </div>
    </div>

    <script src="/js/videos.js"></script>
    <script src="/js/documents.js"></script> <!-- NEW -->

    <script>
        fetch("/common/header.html")
            .then(res => res.text())
            .then(html => document.getElementById("header").innerHTML = html);
    </script>

</body>

</html>
